    <main>
            <picture id="slc" >
                    <source media="(min-width:961px)" srcset="images/slc1280x400.jpg">
                    <source media="(min-width:601px) and (max-width:960px)" srcset="images/slc960x300.jpg">

                </picture>
                              <!--Display with flex-->
     <form method="get" action="thanks.html">

            <div id="flexform">
            <fieldset id="flexparent1">
                <legend>Contact Information</legend>

                <!---full name-->

                <label class='block'>First Name:
                        <input class='block' type="text" name="name" required>
                 </label>

                 <label class='block'>Last Name:
                        <input class='block' type="text" name="name" required>
                 </label>




                  <!---phone-->
                <label class='block'>Phone
                        <input class='block'  type="tel" name="phone"
                        placeholder="123-234-5555" maxlength="10">
                 </label>


                 <!---email-->
                <label class='block'>Email
                       <input class='block' type="email" name="email"
                       placeholder="someone@gmail.com" required>
                </label>

               
               

                       <!---home state or country-->
                 <label class='block'>State/Country:
                        <input class='block' type="text" name="State"/>
                 </label>
            </fieldset>

                                  <!---date-->
             <fieldset id="flexparent2">

                 <legend>Reservation</legend>

                 <label class='block'>Check In
                        <input class='block' type="date" name="Check In"/>
                 </label>

                 <label class='block'>  Check Out
                        <input class='block' type="date" name="Check In"/>
                 </label>
                                <!---room type-->
                
                                <label class='block' for="roomtype">Room Type</label>
                                <select name="Room Types">
                                  <option value="Please Select">select room</option>
                                  <option value="Single Room">Single</option>
                                  <option value="Family Room">Family</option>
                                  <option value="Large Suite">Large</option>
                                
                                  </select>

                               <!---number of rooms-->
        
                               <label class='block' for="number of rooms">How many Rooms</label>
                               <select name="Room Types">
                                 <option value="Please Select">how many</option>
                                 <option value="Single Room">1</option>
                                 <option value="Family Room">2</option>
                                 <option value="Large Suite">3</option>
                               
                                 </select>

                               <!---special accomidations text area-->
                 <label class='block'>Please enter any needed special accommodations. <textarea name="comments" cols="20"  row="20"></textarea></label>
                 <input class='block' type="submit" value="send">
               </fieldset>
            </div>

            <!---location-->
